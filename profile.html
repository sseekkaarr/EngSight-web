<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EngSight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="img/logo.png" alt="EngSight Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="profile-menu">
                <a href="#" class="profile-link">Profile</a>
                <div class="dropdown hidden">
                    <button id="logout-button">Log Out</button>
                </div>
            </li>
        </ul>
    </nav>

    <main>
        <h1 class="center">Your Profile</h1>

        <!-- Box: Profile Info -->
        <section class="profile-box profile-info">
            <h2>Profile Info</h2>
            <div class="profile-info-content">
                <img id="profile-picture" src="img/default-avatar.png" alt="Profile Picture">
                <p><strong>Name:</strong> <span id="profile-name">Loading...</span></p>
                <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
            </div>
        </section>
        

        <!-- Box: Learning Videos Progress -->
        <section class="profile-box">
            <h2>Learning Videos Progress</h2>
            <!-- Kontainer untuk progress bar -->
            <div class="progress-container">
                <!-- Progress bar akan ditambahkan secara dinamis oleh JavaScript -->
            </div>
        </section>
        
        

        <!-- Box: Test Results -->
        <!-- Box: Test Results -->
        <section id="test-results" class="profile-box">
            <h2>Your Test Results</h2>
            <div class="test-cards">
                <!-- Hasil tes akan dirender di sini secara dinamis -->
            </div>
        </section>
        
        

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                if (window.location.hash === '#test-results') {
                    const testResultsSection = document.querySelector('#test-results');
                    if (testResultsSection) {
                        // Gulir dengan offset agar judul terlihat
                        const yOffset = -100; // Sesuaikan offset untuk ruang atas
                        const y = testResultsSection.getBoundingClientRect().top + window.pageYOffset + yOffset;
                        window.scrollTo({ top: y, behavior: 'smooth' });
                    }
                }
            });
        </script>
        
        
        
        

       <!-- Box: Activity Log -->
        <section class="profile-box">
            <h2>Your Activity Log</h2>
            <div id="calendar-controls">
                <button id="prev-month">&lt;</button>
                <span id="month-year"></span>
                <button id="next-month">&gt;</button>
            </div>
            <div id="calendar-container">
                <div id="calendar"></div>
            </div>
            <div id="activity-log-details" class="hidden">
                <h3>Activity Details</h3>
                <ul id="activity-log-list">
                    <li>Select a date to view activity</li>
                </ul>
            </div>
        </section>
        <button class="logout" onclick="logout()">Log Out</button>
        

    </main>

    
    <script>
        function confirmLogout() {
            if (confirm("Are you sure you want to log out?")) {
                window.location.href = 'login.html';
            } else {
                // Stay on the profile page
            }
        }
    </script>

    <script src="js/profile.js"></script>

    
</body>
</html>
