<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EngSight</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "user@itb.ac.id" && password === "pass123") {
                alert("Login successful!");
                window.location.href = 'pre-reading.html';
            } else {
                alert("Incorrect email or password!");
            }
        }
    </script>
</head>
<body class="no-signin"> 
    <nav>
        <img src="img/logo.png" alt="EngSight Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to EngSight!</h2>
            <form onsubmit="event.preventDefault(); login();">
                <input type="email" id="email" placeholder="Enter your ITB Email" required>
                <input type="password" id="password" placeholder="Enter your Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
